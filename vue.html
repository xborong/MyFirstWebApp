<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 初学</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- 声明式渲染 -->
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    })
    </script>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script type="text/javascript">
    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: "页面加载于：" + new Date().toLocaleString()
        }
    })
    </script>
    <!-- 条件 -->
    <div id="app-3" test1="nihao">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script type="text/javascript">
    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: false
        }
    })
    </script>
    <!-- 循环 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script type="text/javascript">
    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                { text: "学习Javascript" },
                { text: "学习HTML" },
                { text: "学习CSS" },
                { text: "学习Vue" }
            ]
        }
    });
    app4.todos.push({ text: "学习weex" });
    </script>
    <!-- 事件绑定 -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script type="text/javascript">
    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: "hello Vue.js"
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split("").reverse().join("");
            }
        }
    })
    </script>
    <!-- 处理用户输入 -->
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script type="text/javascript">
    var app6 = new Vue({
        el: "#app-6",
        data: {
            message: "hello Vue.js!"
        }
    })
    </script>
    <!-- 组件化 注册组建-->
    <div id="app-7">
        <ol>
            <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script type="text/javascript">
    Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{todo.text}}</li>"
    })
    var app7 = new Vue({
        el: "#app-7",
        data: {
            todos: [
                { id: 0, text: "蔬菜" },
                { id: 1, text: "奶酪" },
                { id: 1, text: "牛肉" }
            ]
        }
    })
    </script>
</div>
</body>

</html>
