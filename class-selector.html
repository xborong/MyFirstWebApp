<!DOCTYPE html>
<html>
<head>
	<title>class 选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		.align
		{
			text-align: center;
		}
		p.align
		{
			text-align: left;
			background: url('runboob.png')
		}
		body
		{
			background-color: red;
			background-image: url('runboob.png');
			background-repeat: no-repeat;
		}
	</style>
</head>
<body class="jianxie">
	<h1 class="align">春花秋月何时了</h1>
	<p class="align">往事知多少</p>
</body>
</html>
