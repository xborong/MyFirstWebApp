<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试JSApi</title>
    <script src="http://dev.jsapi.woa.com/get?api=app.*" type="text/javascript"></script>
    <!-- <script src="https://jsapi.qq.com/get?api=app.*" type="text/javascript"></script> -->
</head>

<body>
    <script>
        function onButtonClick(value) {
            console.log('点击button');
            jsapi(value);
        }
        function jsapi(appURL) {
            browser.app.openAppKeyWithCallback((result) => {
                console.log('jsapi执行结果:', result);
                if (result.callback) {
                    alert('打开成功');
                } else {    
                    alert('打开失败'); 
                }
            }, { appURL });
        }

    </script>
    <button value="wechat://" onclick="onButtonClick(this.value)">点我调jsapi 1</button>
    <button value="wechattttt://" onclick="onButtonClick(this.value)">点我调jsapi 2</button>
</body>

</html>
