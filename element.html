<!DOCTYPE html>
<html>

<head>
    <title>getElementById</title>
    <meta charset="utf-8">
</head>

<head>
    <script type="text/javascript">
    function changetext(element) {
        element.innerHTML = "你好 腾讯";
    }

    function checkcookies() {
        alert("你好 哈哈😄");
    }

    </script>
</head>

<body id="main" onload="checkcookies()">
    <!-- 通过id获取标签 -->
    <p id="intro" class="intro" onclick="changetext(this)">你好 世界</p>
    <p>该实例展示了 <b>getElementById</b>方法</p>
    <script type="text/javascript">
    var el1 = document.getElementById("intro");
    document.write("<p>文本来自id为intro的段落：" + el1.innerHTML + "</p>");
    </script>
    <!-- 通过id 标签名获取标签->数组 -->
    <script type="text/javascript">
    var elements = document.getElementById("main");
    var p_elements = elements.getElementsByTagName('p');
    document.write(p_elements.length);
    document.write("id为main的元素中的第一个段落为：" + p_elements[0].innerHTML);
    </script>
    <!-- 通过class名获取标签 -->
    <br>
    <script type="text/javascript">
    var elements = document.getElementsByClassName('intro');
    document.write("intro的标签有" + elements.length + "个 第一个是：" + elements[0].innerHTML);
    </script>
    <div>
        <img id="img1" src="" width="200px" height="200px">
    </div>
    <!-- 改变标签中的内容 -->
    <script type="text/javascript">
    elements[0].innerHTML = "新的你好 世界";
    var img1 = document.getElementById('img1');
    img1.src = 'runboob.png';
    img1.width = 300;
    img1.style.width = 400;
    img1.style.border = "solid";
    img1.style.borderWidth = 20;
    img1.style.borderColor = "red";
    </script>
    <div>
        <h1 id="head1">我的标题1</h1>
        <button type="button" onclick="document.getElementById('head1').style.color='red'">点我</button>
    </div>
    <script type="text/javascript">
    var newP = document.createElement('p');
    var newNode = document.createTextNode('这是一个js创建的段落	');
    newP.appendChild(newNode);
    document.getElementById('intro').appendChild(newP);
    </script>
</body>

</html>
